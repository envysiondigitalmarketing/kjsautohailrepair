  <body>
    <form name='contact' netlify='true' netlify-honeypot='bot-field' hidden>
      <div className="flex gap-x-4">
          <input type="text" name='name' required className="w-full pl-2 py-2 outline-none  rounded-md border border-gray-300 " />
      </div>
      <div className="">
          <input type="text" name='email' required className="w-full pl-2 py-2 outline-none  rounded-md border border-gray-300 " />
      </div>
      <div className="">
          <input type="text" name='subject' required className="w-full pl-2 py-2 outline-none  rounded-md border border-gray-300 " />
      </div>
      <div className="">
          <select title='Referred by...' name='referred-by' required className="w-full pl-2 py-2 outline-none  rounded-md border border-gray-300 custom-select" defaultValue='referred-by'> 
              <option disabled value="referred-by" className=''>
                  Referred by...
              </option>
              <option value="Facebook">Facebook</option>
              <option value="Instagram">Instagram</option>
              <option value="Jason">Jason</option>
              <option value="Shandra">Shandra</option>
              <option value="Chris">Chris</option>
              <option value="Adam">Adam</option>
              <option value="Other">Other</option>
          </select>
      </div>
      <div className="">
          <textarea name="message" id="message" cols="30" rows="10" className="w-full pl-2 py-2 outline-none rounded-md border border-gray-300 " placeholder="Message" required></textarea>
      </div>
      <button className="w-40 h-12  mt-1 rounded-lg bg-[#f79f24] font-semibold text-white">Send Message</button>
    </form>
    <form name='review' netlify='true' netlify-honeypot='bot-field' hidden>
      <input type="hidden" name="form-name" value="review" />
      <div className="flex gap-x-4">
          <input type="text" name='name' placeholder="Name" className="w-full pl-2 py-2 outline-none rounded-md border border-gray-300 " required />
          <input type="text" name='vehicle' placeholder="Vehicle" className="w-full pl-2 py-2 outline-none rounded-md border border-gray-300 " required />
      </div>
      <div className="">
        <select title='Referred by...' name='referred-by' required className="w-full pl-2 py-2 outline-none  rounded-md border border-gray-300 custom-select" defaultValue='referred-by'> 
            <option disabled value="referred-by" className=''>
                Referred by...
            </option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Jason">Jason</option>
            <option value="Shandra">Shandra</option>
            <option value="Chris">Chris</option>
            <option value="Adam">Adam</option>
            <option value="Other">Other</option>
        </select>
    </div>
